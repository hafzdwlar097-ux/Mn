name: AETHER Sovereign Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install All Possible System Dev Libraries
        run: |
          sudo apt-get update
          # تثبيت كل ما قد تحتاجه مكاتب الصوت والفيديو (القطع المفقودة)
          sudo apt-get install -y \
            ffmpeg \
            pkg-config \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavdevice-dev \
            libavfilter-dev \
            libswresample-dev \
            libsndfile1-dev \
            libasound2-dev \
            espeak-ng \
            libportaudio2
          
      - name: Install AETHER Arsenal
        run: |
          pip install --upgrade pip setuptools wheel
          # تثبيت Cython أولاً لمساعدة المكاتب التي تبني من المصدر
          pip install Cython==0.29.36 
          # تثبيت المكاتب
          pip install --no-cache-dir -r requirements.txt
