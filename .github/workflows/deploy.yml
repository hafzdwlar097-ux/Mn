name: AETHER Sovereign Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 espeak-ng pkg-config
          
      - name: Install Pre-compiled Binaries
        run: |
          pip install --upgrade pip setuptools wheel
          # تثبيت النسخة الجاهزة (binary) لتجنب أخطاء Cython
          pip install --only-binary=:all: av
          
      - name: Install AETHER Arsenal
        run: |
          # تثبيت بقية المكاتب مع تجاهل النسخ التي تطلب بناء من الصدر للمكتبات المسببة للمشاكل
          pip install --no-cache-dir -r requirements.txt
