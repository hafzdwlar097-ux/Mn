name: AETHER Sovereign Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Critical System Libraries
        run: |
          sudo apt-get update
          # تثبيت ملفات تطوير الفيديو والصوت الضرورية لـ 102 أداة
          sudo apt-get install -y ffmpeg \
            libavcodec-dev libavformat-dev libavutil-dev \
            libswscale-dev libavdevice-dev libavfilter-dev \
            pkg-config libsndfile1 espeak-ng
          
      - name: Install AETHER Arsenal
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir setuptools wheel
          # تثبيت av بشكل منفصل لضمان تخطي التعارض
          pip install av==10.0.0 
          pip install --no-cache-dir -r requirements.txt
